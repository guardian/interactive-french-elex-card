

{{#cards}}

        <div class="gv-card-wrapper">
            


            <div class="gv-card-col-main">

            <div class="gv-card-item gv-card-head">
                
                <div class="gv-profile-pic gv-{{{ShortLeaderRef}}}"></div>  
                <div class="gv-card-head-div">
                    <h3  class="gv-header">{{{Leader}}}</h3 >
                <h3  class="gv-header-sub neutral-3">{{{Party}}}</h3 >
                <p class="gv-header-copy" id="shortCopy">{{{ShortCopy}}}</p>
                <div class="gv-read-more-btn" target-div="{{{shortURL}}}">{{{embedButtonCopy}}}</div>
                </div>      
            </div>  


            


            </div>  

        </div>



{{/cards}}
